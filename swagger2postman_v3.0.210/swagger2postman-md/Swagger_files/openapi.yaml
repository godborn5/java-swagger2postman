  description: >-
    ----

    ## Descripción del API

    La API del BFF (Backend for Frontend) del canal web es una parte integral
    del proyecto Cuenta Digital, enfocada en la funcionalidad de gestión de la
    aplicación. 

    Este API gestiona de manera centralizada todas las operaciones y
    características relacionadas con la administración de Cuenta Digital.

    ## Códigos de error de todo el API (se especifican en cada recurso):

